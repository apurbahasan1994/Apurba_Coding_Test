<div style="width: 100%;height:100%">

  <div
    style="width: 50%;height:50%;margin: 0px auto;display: flex;justify-content: center;align-items: center;flex-direction: column;gap: 20px;">
    <button mat-button
      style="color: white;background-color: blueviolet;display: flex; justify-content: center;align-items: center;width: 140px;height: 40px;"
      (click)="openDialog()">
      <mat-progress-spinner [diameter]="30" mode="indeterminate" *ngIf="isLoading"></mat-progress-spinner> <span
        *ngIf="!isLoading">Hello world!</span>
    </button>
    <div>
      <form #ff="ngForm" [formGroup]="userInputForm" (ngSubmit)="onSubmit()"
        style="display: flex;flex-direction: column;gap:20px">

        <div style="display: flex;flex-direction:column;gap: 20px;align-items: center;">
          <input matInput formControlName="userInputControl" required style="width: 200px;height:30px"
            placeholder="Type anything" />
          <mat-error
            *ngIf="userInputForm.controls['userInputControl']?.dirty && !userInputForm.controls['userInputControl']?.valid">
            {{'Input is required'}}
          </mat-error>
        </div>
        <button mat-button style="color: white;background-color: cadetblue;display: flex; justify-content: center;align-items: center;"
          [disabled]="!userInputForm.controls['userInputControl']?.valid"> <mat-progress-spinner [diameter]="30" mode="indeterminate" *ngIf="isSubmitting"></mat-progress-spinner> <span
          *ngIf="!isSubmitting">Submit</span></button>
      </form>

    </div>
  </div>



</div>
