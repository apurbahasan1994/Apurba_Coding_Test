<div class="container" style="display:flex; flex-direction:column ;gap: 20px;">
  <div class="modal-header" style="display: flex;justify-content: space-between;">
    <div style="font-size: 24px;font-weight: 700;">
      History
    </div>
    <div>
      <button mat-icon-button (click)="dialogRef.close()"> <mat-icon class="mat-18">close</mat-icon> </button>
    </div>

  </div>
  <div  style="border:1px solid grey ;overflow: hidden;border-radius:8px ;">

    <mat-table #table [dataSource]="dataSource" matSort >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Search Type">
        <th mat-header-cell *matHeaderCellDef> <div style="display: flex;gap: 20px;">  <mat-checkbox class="example-margin" ></mat-checkbox> <div>Search Type</div></div> </th>
        <td mat-cell *matCellDef="let element" style="display:flex ;gap: 20px;"><mat-checkbox class="example-margin" ></mat-checkbox> <div style="font-size:14px ;font-weight:400 ;color: grey;">{{element?.searchType}}</div> </td>
      </ng-container>

      <ng-container matColumnDef="Keyword">
        <th mat-header-cell *matHeaderCellDef> Keyword </th>
        <td mat-cell *matCellDef="let element" style="font-size:16px ;font-weight:500 ;color: rgb(45, 44, 44);">  {{element?.keyword}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element" style="display:flex ;gap:20px;align-items: center;"> <div style="color:rgb(115, 110, 110) ;">{{element?.date}} </div> <mat-icon style="color:rgb(174, 165, 165) ;" >delete_outline</mat-icon><button mat-button matb style="color:white;background-color: blue;">Open</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="border-bottom:1.5px solid grey;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style=" border-bottom:.5px solid rgb(199, 192, 192) ;"></tr>
    </mat-table>
